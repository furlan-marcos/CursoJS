<!-- DOM - Document Objet Element - Modelo de objetos para Documenos
    Conjunto de objetos dentro do navegador que dará acesso aos componentes internos do Website. Está presente ao rodar JS dentro do navegador.
    
    ------------
    *Arvore Dom*
    ------------
        window (raiz)
            location;
            document;
                html (parent);
                    head (chiald);
                        meta;
                        title;
                        ...
                    body (chiald);
                        h1;
                        p;
                        p;
                            strong;
                        div;
            history;
            ...

    ---------------------
    * Métodos de acesso *
    ---------------------
        Selecionar por:
            Marca;          getElementsByTagName()
            Id;             getElementById()
            Nome;           getElementByName()
            Classe;         getElementByClassName()
            Seletor;        querySelector() / querySelectorAll()

-->
