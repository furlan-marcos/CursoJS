<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Desafio Exercicio 09</title>
    </head>
    <body>
        <h1>Verificador de nacionalidade</h1>
        Informe o país onde você nasceu:
        <input type="text" name="txtnac" id="txtnac" />
        <input type="button" value="Verificar" onclick="verificar()"/>
        <div id="nac"></div>

        <script>
            function verificar() {
                var txtn = window.document.querySelector("input#txtnac");
                var nac = txtn.value
                var res = window.document.querySelector("div#nac");
                res.innerHTML = `<p>Você nasceu no/em ${nac}.</p>`
                if(nac == "Brasil"){
                    res.innerHTML += `<p>Você é brasileiro(a).</p>`
                }
                else{
                    res.innerHTML += `<p>Você é estrangeiro(a).</p>`
                }
                res.innerHTML += `<p>`
            }
        </script>
    </body>
</html>
